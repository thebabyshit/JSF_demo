<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <f:phaseListener type="bean.PhaseHandler"/>
</f:view>
<h:body>
    <center>
        <h:form>
            <h:inputText id="idVal" binding="#{valueBean.id}"
                         onchange="submit()"
                         valueChangeListener="#{valueBean.autoFill}"/><br/>
            <h:inputText id="v1" binding="#{valueBean.t1}"/><br/>
            <h:inputText id="v2" binding="#{valueBean.t2}"/><br/>
            <h:inputText id="v3" binding="#{valueBean.t3}"/><br/>
        </h:form>
    </center>
</h:body>
</html>
